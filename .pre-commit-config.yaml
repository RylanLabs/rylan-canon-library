# RylanLabs Canonical Pre-Commit Configuration v2.0.0
# Version: 2.0.0
# Guardian: Bauer (Auditor)
# Ministry: Configuration Management
# Maturity: v2.0.0
# Compliance: Seven Pillars, Hellodeolu v6, T3-ETERNAL
# Purpose: Enable LOCAL GREEN = CI GREEN (Hellodeolu v6)
# Usage:
#   pre-commit install          # Setup hooks (one-time)
#   pre-commit run --all-files  # Manual validation
#   git commit ...              # Automatic on commit

---
default_language_version:
  python: python3.11

repos:
  # ============================================================================
  # LOCAL VALIDATORS (from canon library)
  # ============================================================================

  # Local validators (from rylan-canon-library)
  - repo: local
    hooks:
      - id: whitaker-detached-head
        name: Whitaker Gate - Detached HEAD Protection
        entry: bash scripts/whitaker-detached-head.sh
        language: script
        stages: [commit]
        always_run: true
        pass_filenames: false

      - id: validate-naming-convention
        name: Naming Convention - Kebab-Case Discipline
        entry: bash scripts/validate-naming-convention.sh
        language: script
        files: \.md$
        pass_filenames: false
        stages: [commit]

      - id: validate-python
        name: Python validation (mypy + ruff + bandit)
        entry: bash scripts/validate-python.sh
        language: script
        types: [python]
        pass_filenames: false
        stages: [commit]

      - id: validate-bash
        name: Bash validation (shellcheck + shfmt)
        entry: bash scripts/validate-bash.sh
        language: script
        types: [shell]
        pass_filenames: false
        stages: [commit]

      - id: validate-yaml
        name: YAML validation (yamllint)
        entry: bash scripts/validate-yaml.sh
        language: script
        types: [yaml]
        pass_filenames: false
        stages: [commit]

      - id: validate-ansible
        name: Ansible validation (ansible-lint + syntax)
        entry: bash scripts/validate-ansible.sh
        language: script
        types: [yaml]
        pass_filenames: false
        stages: [commit]
        files: ^ansible/playbook-templates/

      - id: validate-sops
        name: SOPS Secret Validation (Beale)
        entry: bash scripts/validate-sops.sh
        language: script
        pass_filenames: false
        stages: [commit]

      - id: validate-workflows
        name: Workflow validation (yamllint)
        entry: yamllint -d relax
        language: system
        types: [yaml]
        files: ^\.github/workflows/.*\.ya?ml$
        pass_filenames: true
        stages: [commit]

      - id: validate-markdown
        name: Markdown validation (markdownlint-cli)
        entry: markdownlint
        language: system
        types: [markdown]
        pass_filenames: true
        stages: [commit]

  # ============================================================================
  # STANDARD PRE-COMMIT HOOKS
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        types: [text]
        stages: [commit]

      - id: end-of-file-fixer
        name: Fix end of file
        types: [text]
        stages: [commit]

      - id: check-yaml
        name: Check YAML syntax
        types: [yaml]
        stages: [commit]

      - id: check-merge-conflict
        name: Check for merge conflicts
        stages: [commit]

      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
        stages: [commit]

  # ============================================================================
  # SECURITY SCANNING
  # ============================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks
        name: Gitleaks (Beale)
        stages: [commit]
