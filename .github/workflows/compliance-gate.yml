---
name: Compliance Gate (Whitaker)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Whitaker Validation
        run: make validate

      - name: Check Gitleaks (Local)
        run: |
          if command -v gitleaks >/dev/null 2>&1; then
            gitleaks detect --source . --verbose || echo "Gitleaks scan completed with findings"
          else
            echo "Gitleaks not available in CI. Install via 'brew install gitleaks' locally."
          fi

  audit:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4
      - name: Run Organizational Audit
        run: |
          chmod +x scripts/org-audit.sh
          ./scripts/org-audit.sh
